                aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link text-primary">Home</a>
                </li>
                <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Service</a></li>

href="#" class="nav-link">IJobify</a></li>

                    <a href="#" class="nav-link" aria-label="Facebook"><i class="bx bxl-facebook"></i></a>

<div class="card bg-white my-5 w-50 mx-auto border-0 rounded-5">
    <div class="m-5 px-4 card-body">
        <div class="text-center">
            <h2 class="fw-bold">Sign Up</h2>
            <p class="text-secondary">Create password for your account!</p>
        </div>
        <form id="signup-form" >
            <label for="create-password" class="form-label fw-bold">Create Password</label>
            <div class="input-group border px-2 py-2 rounded-2">
                <i class="bx bx-lock mt-2 fs-5 pe-2"></i>
                <input type="password" id="create-password" class="form-control border-0 rounded-0" required>
                <i class="bi bi-eye-slash mt-1 fs-5 px-2 text-primary toggle-password"></i>
                <div class="valid-feedback">Strong Password</div>
                <div class="invalid-feedback">Weak Password</div>
            </div>

            <label for="retype-password" class="form-label fw-bold mt-4">Re-type Password</label>
            <div class="input-group border px-2 py-2 rounded-2">
                <i class="bx bx-lock mt-2 fs-5 pe-2"></i>
                <input type="password" id="retype-password" class="form-control border-0 rounded-0" required>
                <i class="bi bi-eye-slash mt-1 fs-5 px-2 text-primary toggle-password"></i>
                <div class="invalid-feedback">Password does not match</div>
            </div>

            <button type="submit" class="btn btn-primary form-control mt-5 py-3">Create Account</button>
        </form>
    </div>
    <div class="card-footer rounded-bottom-4 bg-light">
        <div class="mt-4 px-4 mx-auto w-100">
            <div class="para text-secondary mb-5">or with</div>
            <div class="d-flex justify-content-center ">
                <button class="btn bg-white fs-4 px-4 me-5 shadow-sm text-secondary fw-bold">
                    <img src="./assets/img/flat-color-icons_google.png" class="pe-2" alt="Google Icon">
                    Google
                </button>
                <button class="btn bg-white fs-4 px-3 shadow-sm text-secondary fw-bold">
                    <img src="./assets/img/logos_facebook.png" class="pe-2" alt="Facebook Icon">
                    Facebook
                </button>
            </div>
            <p class="fs-5 text-center mt-5">Already have an account? <a href="#" class="text-primary">Login</a></p>
        </div>
    </div>
</div>
</body>
</html>
